<div class="panel" ng-cloak ng-show="loggedIn">
    <div class="panel-body">
        <div class="page-header">
            <div class="row">
                <div class="col-md-8">
                    <h1>Admin <small>Agregar/editar salones o equipos</small></h1>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                
                <uib-tabset> 
                    <uib-tab>
                        <uib-tab-heading><i class="mdi-action-home"></i> Salones</uib-tab-heading>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <button class="btn btn-primary btn-xs" ng-click="addSalon()">Add Salon</button>
                            </div>
                            <div class="panel-body">
                                <div ui-grid="{data: salones}" style="width:100%;height:500px"></div>
                            </div>
                        </div>
                        
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading><i class="mdi-hardware-desktop-mac"></i> equipos</uib-tab-heading>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <button class="btn btn-primary btn-xs" ng-click="addEquipo()">Add equipo</button>
                            </div>
                            <div class="panel-body">
                                <div ui-grid="{data: equipos}" style="width:100%;height:500px"></div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading><i class="mdi-content-create"></i> Editar equipos</uib-tab-heading>
                        <div class="panel panel-default">                            
                            <div class="panel-body">
                                <div ng-repeat="equipo in equipos" class="list-group-item">
                                    <div class="row-action-primary">
                                        
                                    </div>
                                    <div class="row-content">
                                        <div class="least-content"><i class="mdi-hardware-desktop-mac"></i>  {{equipo.name}}</div>
                                        <button class="btn btn-primary btn-xs" ng-click="editEquipo()">Editar</button>
                                    </div>

                                    <div class="list-group-separator"></div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading><i class="mdi-content-create"></i> Editar salones</uib-tab-heading>
                        <div class="panel panel-default">                            
                            <div class="panel-body">
                                <div ng-repeat="salon in salones" class="list-group-item">
                                    <div class="row-action-primary">
                                        
                                    </div>
                                    <div class="row-content">
                                        <div class="least-content"><i class="mdi-action-home"></i>  {{salon.name}}</div>
                                        <button class="btn btn-primary btn-xs" ng-click="editSalon()">Editar</button>
                                    </div>

                                    <div class="list-group-separator"></div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    
                </uib-tabset>
                
                
                
            </div>

        </div>
    </div>
</div>
<script type="text/ng-template" id="addSalonModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add a salon</h4>
    </div>
    <div class="modal-body">
    <form name="salonForm" novalidate>

    <div class="row">
    <div class="col-md-5">
    <div class="form-group">
    <label for="name" class="control-label">Name: </label>
    <input id="name" class="form-control" type="text" ng-model="salon.name" required/>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-5">
    <div class="form-group">
    <label for="director" class="control-label">Ubicacion </label>
    <input id="director" class="form-control" type="text" ng-model="salon.ubicacion" required/>
    </div>
    </div>
    </div>

    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="salonForm.$invalid" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="addEquipoModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Agregar an equipo</h4>
    </div>
    <div class="modal-body">
    <div class="modal-body">
        <form name="equipoForm" class="my-form" novalidate>
                    

                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="firstName" class="control-label">Nombre: </label>
                                <input ng-model="equipo.name" type="text" class="form-control" id="firstName" required>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="lastName" class="control-label">Ubicacion</label>
                                <input ng-model="equipo.ubicacion" type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="salon" class="control-label">Salon</label>
                                <input ng-model="equipo.salon" type="text" class="form-control" id="salon" required>
                            </div>
                        </div>
                    </div>       
                    
                </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="equipoForm.$invalid" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="editEquipoModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Editar equipo</h4>
    </div>
    <div class="modal-body">
    <div class="modal-body">
        <form name="equipoForm" class="my-form" novalidate>
                    

                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="name" class="control-label">Nuevo nombre </label>
                                <input ng-model="equipo.name" type="text" class="form-control" id="name" required>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="ubicacion" class="control-label">Nueva ubicacion</label>
                                <input ng-model="equipo.ubicacion" type="text" class="form-control" id="ubicacion" required>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="salon" class="control-label">Nuevo salon</label>
                                <input ng-model="equipo.salon" type="text" class="form-control" id="salon" required>
                            </div>
                        </div>
                    </div>       
                    
                </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="editEquipoModal.$invalid" ng-click="ok()">Actualizar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="editSalonModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Editar salón</h4>
    </div>
    <div class="modal-body">
    <div class="modal-body">
        <form name="salonForm" class="my-form" novalidate>
                    

                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="name" class="control-label">Nuevo nombre </label>
                                <input ng-model="salon.name" type="text" class="form-control" id="name" required>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="ubicacion" class="control-label">Nueva ubicación</label>
                                <input ng-model="salon.ubicacion" type="text" class="form-control" id="ubicacion" required>
                            </div>
                        </div>
                    </div>                     
                </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="editSalonModal.$invalid" ng-click="ok()">Actualizar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
